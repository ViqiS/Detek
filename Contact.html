<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="./logo/logodk.jpg">
    <title>Contacto</title>
</head>
<body class="contact-contacto gradient-background">

    <section class="contenedor-contacto form-container">
        
        <section class="seccion-flecha">
        <figure class="icono-flecha">
        <a href="index.html"><img src="./iconos/angulo-doble-blanco.png" class="flecha" alt="flecha para volver"></a>
        </figure>
        </section>

        <section class="seccion-logo-contacto">
            <div class="logo-contacto">
            <div class="line1-contact"></div>
            <p class="d-contact">D</p>
            <p class="k-contact">K</p>
            <div class="line2-contact"></div>
            </div>
        </section>

        <div class="pregunta">
        <h2 class="title-pregunta">¿Necesitas nuestros servicios?</h2>
        </div>

        <section class="seccion-formulario">
        <form action="https://formsubmit.co/your@email.com" method="POST" class="form">
        <div>
            <label for="nombre" class="etiqueta">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" class="input input-nombre">

            <label for="email" class="etiqueta">Email</label>
            <input type="text" id="email" placeholder="Ejemplo123@ejemplo.com" class="input input-email">

            <label for="numero" class="etiqueta">Numero de telefono</label>
            <input type="text" id="numero" placeholder="341999999" class="input input-numero">

            <label for="Mensaje" class="etiqueta">Mensaje</label>
            <input type="text" id="mensaje" placeholder="Envianos tu mensaje" class="input input-mensaje">

            <input type="submit" value="Enviar" class="boton-enviar send-button hvr-wobble-to-bottom-right">
            <!-- boton-enviar añadir segunda clase? -->
        </div>
        </form>
    </section>
    </section>
</body>
</html>
