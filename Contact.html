<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,200;1,600&display=swap" rel="stylesheet">
    <title>Contacto</title>
    <style>
        :root {
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
            --font:  'Montserrat', sans-serif;
            --white:#ffffff;
            --crema: #FAD6A5;
            --verde-claro: #9BA17B;
            --verde-oscuro: #61764B;
            --verde-agua: #CFB997;
            --negro: #000;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 62.5%;
        }
        
        /* Container */
        .contenedor {
            width: 320px;
            height: 600px;
            display: flex;
            align-items: center;
        }
        .contact {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            height: 55rem;
            font-family: var(--font);
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 320px;
            background-color: var(--negro);
            border-radius: 6px;
            border: 1px solid var(--verde-oscuro);
            padding: 20px 20px
        }

        /* Flecha */
        .flecha {
            width: 20px;
            height: 20px;
            transform: rotate(-180deg);
        }

        /* logo */
        .seccion-logo {
            display: flex;
            justify-content: center;
        }
        .logo {
            height: 103px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid var(--white);
            border-radius: 50%;
            padding: 4px;
            width: 110px;
            letter-spacing: -0.2rem;
        }
        .logo p {
            color: var(--white);
            height: 5.5rem;
            font-size: 5rem;
            font-family: 'M PLUS 1p', sans-serif;
            align-items: center;
            display: flex;
        }
        p .k{
            width: 100%;
            height: 10%;
        }
        .k {
            transform: rotateY(180deg);
        }
        .line1, .line2 {
            height: 0.5rem;
            width: 16px;
            background-color: var(--white);
        }

        /* Pregunta */
        .title-pregunta {
            color: var(--verde-claro);
            font-size: 18px;
            width: 100%;
            margin: 1rem 0;
        }
        
        /* Formulario*/
        .form div {
            display: flex;
            flex-direction: column;
        }
        .etiqueta {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--white);
        }
        .input {
            background-color: var(--verde-agua);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .input-nombre,
        .input-email,
        .input-numero,
        .input-mensaje {
            border: 2px solid var(--verde-agua);
            background-color: transparent;
        }
        .boton-enviar {
            background-color: transparent;
            border-radius: 8px;
            border: 1px solid var(--white);
            color: var(--white);
            width: 80%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            display: flex;
            justify-content: center;
            margin-left: 29px;
        }
        .send-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
         /* background */
        .gradient-background {
        background: linear-gradient(91deg,#61764b,#9ba17b,#000000);
        background-size: 180% 180%;
        animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
        background-position: 0% 50%;
        }
        }

        /* animation1 */
        @-webkit-keyframes hvr-wobble-to-bottom-right {
        16.65% {
            -webkit-transform: translate(8px, 8px);
            transform: translate(8px, 8px);
        }
        33.3% {
            -webkit-transform: translate(-6px, -6px);
            transform: translate(-6px, -6px);
        }
        49.95% {
            -webkit-transform: translate(4px, 4px);
            transform: translate(4px, 4px);
        }
        66.6% {
            -webkit-transform: translate(-2px, -2px);
            transform: translate(-2px, -2px);
        }
        83.25% {
            -webkit-transform: translate(1px, 1px);
            transform: translate(1px, 1px);
        }
        100% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        }
        @keyframes hvr-wobble-to-bottom-right {
        16.65% {
            -webkit-transform: translate(8px, 8px);
            transform: translate(8px, 8px);
        }
        33.3% {
            -webkit-transform: translate(-6px, -6px);
            transform: translate(-6px, -6px);
        }
        49.95% {
            -webkit-transform: translate(4px, 4px);
            transform: translate(4px, 4px);
        }
        66.6% {
            -webkit-transform: translate(-2px, -2px);
            transform: translate(-2px, -2px);
        }
        83.25% {
            -webkit-transform: translate(1px, 1px);
            transform: translate(1px, 1px);
        }
        100% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        }
        .hvr-wobble-to-bottom-right {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        }
        .hvr-wobble-to-bottom-right:hover, .hvr-wobble-to-bottom-right:focus, .hvr-wobble-to-bottom-right:active {
        -webkit-animation-name: hvr-wobble-to-bottom-right;
        animation-name: hvr-wobble-to-bottom-right;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: 1;
        animation-iteration-count: 1;
        }
    </style>
</head>
<body class="contact gradient-background">

    <section class="contenedor form-container">
        
        <section class="seccion-flecha">
        <figure class="icono-flecha">
        <img src="./iconos/angulo-doble-blanco.png" class="flecha" alt="flecha para volver">
        </figure>
        </section>

        <section class="seccion-logo">
            <div class="logo">
            <div class="line1"></div>
            <p class="d">D</p>
            <p class="k">K</p>
            <div class="line2"></div>
            </div>
        </section>

        <div class="pregunta">
        <h2 class="title-pregunta">¿Necesitas nuestros servicios?</h2>
        </div>

        <section class="seccion-formulario">
        <form action="https://formsubmit.co/your@email.com" method="POST" class="form">
        <div>
            <label for="nombre" class="etiqueta">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" class="input input-nombre">

            <label for="email" class="etiqueta">Email</label>
            <input type="text" id="email" placeholder="Ejemplo123@ejemplo.com" class="input input-email">

            <label for="numero" class="etiqueta">Numero de telefono</label>
            <input type="text" id="numero" placeholder="341999999" class="input input-numero">

            <label for="Mensaje" class="etiqueta">Mensaje</label>
            <input type="text" id="mensaje" placeholder="Envianos tu mensaje" class="input input-mensaje">

            <input type="submit" value="Enviar" class="boton-enviar send-button hvr-wobble-to-bottom-right">
            <!-- boton-enviar añadir segunda clase? -->
        </div>
        </form>
    </section>
    </section>
</body>
</html>
