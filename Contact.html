<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,200;1,600&display=swap" rel="stylesheet">
    <title>Contacto</title>
    <style>
        :root {
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;
            --font:  'Montserrat', sans-serif;
            --white:#ffffff;
            --crema: #FAD6A5;
            --verde-claro: #9BA17B;
            --verde-oscuro: #61764B;
            --verde-agua: #CFB997;
            --negro: #000;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 62.5%;
        }
        body {
            background: rgb(164,190,123);
        background: linear-gradient(96deg, rgba(164,190,123,1) 11%, rgba(40,84,48,1) 51%, rgba(0,0,0,1) 90%);
        }
        .flecha {
            width: 20px;
            height: 20px;
            transform: rotate(-180deg);
        }
        /* Container */
        .contact {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            font-family: var(--font);
            display: grid;
            grid-template-rows: auto 1fr auto ;
            width: 320px;
            background-color:var(--negro);
            border-radius: 6px;
            border: 1px solid var(--verde-oscuro);
            padding: 30px 20px;
        }
        /* logo */
        .logo {
            margin-bottom: 48px;
            justify-self: center;
            color: var(--verde-agua);
            display: flex;
            align-content: center;
        }
        h1 {
            font-family: 'Inter', sans-serif;
            height: 58px;
            width: 100%;
            justify-content: center;
            align-items: center;
            font-size: 80px;
        }
        .k {
            transform: rotate(-180deg);
        }
        .line1 {
            height: 8px;
            width: 43px;
            background-color: var(--verde-agua);
        }
        .line2 {
            height: 8px;
            width: 43px;
            background-color: var(--verde-agua);
        }
        /* Pregunta */
        h2 {
            color: var(--verde-claro);
            margin-left: 5px;
            font-size: 18px;
            margin-top: -30px;
            width: 100%;
        }
        p {
            display: flex;
            align-items: flex-start;
        }
        /* input */
        .form div {
            display: flex;
            flex-direction: column;
        }
        .etiqueta {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--white);
        }
        .input {
            background-color: var(--verde-agua);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .input-nombre,
        .input-email,
        .input-numero,
        .input-mensaje {
            border: 2px solid var(--verde-agua);
            background-color: transparent;
        }
        .boton-enviar {
            background-color: transparent;
            border-radius: 8px;
            border: 1px solid var(--white);
            color: var(--white);
            width: 80%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            display: flex;
            justify-content: center;
            margin-left: 29px;
        }
        .send-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        
        /* background */
        .gradient-background {
        background: linear-gradient(91deg,#61764b,#9ba17b,#000000);
        background-size: 180% 180%;
        animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
        background-position: 0% 50%;
        }
        }
        /* animation1 */

        @-webkit-keyframes hvr-wobble-to-bottom-right {
        16.65% {
            -webkit-transform: translate(8px, 8px);
            transform: translate(8px, 8px);
        }
        33.3% {
            -webkit-transform: translate(-6px, -6px);
            transform: translate(-6px, -6px);
        }
        49.95% {
            -webkit-transform: translate(4px, 4px);
            transform: translate(4px, 4px);
        }
        66.6% {
            -webkit-transform: translate(-2px, -2px);
            transform: translate(-2px, -2px);
        }
        83.25% {
            -webkit-transform: translate(1px, 1px);
            transform: translate(1px, 1px);
        }
        100% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        }
        @keyframes hvr-wobble-to-bottom-right {
        16.65% {
            -webkit-transform: translate(8px, 8px);
            transform: translate(8px, 8px);
        }
        33.3% {
            -webkit-transform: translate(-6px, -6px);
            transform: translate(-6px, -6px);
        }
        49.95% {
            -webkit-transform: translate(4px, 4px);
            transform: translate(4px, 4px);
        }
        66.6% {
            -webkit-transform: translate(-2px, -2px);
            transform: translate(-2px, -2px);
        }
        83.25% {
            -webkit-transform: translate(1px, 1px);
            transform: translate(1px, 1px);
        }
        100% {
            -webkit-transform: translate(0, 0);
            transform: translate(0, 0);
        }
        }
        .hvr-wobble-to-bottom-right {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        }
        .hvr-wobble-to-bottom-right:hover, .hvr-wobble-to-bottom-right:focus, .hvr-wobble-to-bottom-right:active {
        -webkit-animation-name: hvr-wobble-to-bottom-right;
        animation-name: hvr-wobble-to-bottom-right;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-iteration-count: 1;
        animation-iteration-count: 1;
        }
        
    </style>
</head>
<body>
    <div class="contact gradient-background">
        <section class="body-contact">
            
        <div class="form-container">
            <figure><img src="./iconos/angulo-doble-blanco.png" class="flecha" alt="flecha para volver"></figure>

            <h1 class="logo">
                <div class="line2"></div>
                <p>D</p>
                <span class="k">K</span>
                <div class="line1"></div>
            </h1><!-- dar vuelta la K y Agrandar lineas -->
                
            <h2 class="title">¿Necesitas nuestros servicios?</h2>
            <form action="https://formsubmit.co/your@email.com" method="POST" class="form">
            <div>
                <label for="nombre" class="etiqueta">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" class="input input-nombre">

                <label for="email" class="etiqueta">Email</label>
                <input type="text" id="email" placeholder="Ejemplo123@ejemplo.com" class="input input-email">

                <label for="numero" class="etiqueta">Numero de telefono</label>
                <input type="text" id="numero" placeholder="341999999" class="input input-numero">

                <label for="Mensaje" class="etiqueta">Mensaje</label>
                <input type="text" id="mensaje" placeholder="Envianos tu mensaje" class="input input-mensaje">

            </div>
                <input type="submit" value="Enviar" class="boton-enviar send-button hvr-wobble-to-bottom-right">
                <!-- boton-enviar añadir segunda clase? -->
            </form>
            
        </div>
    </div>
    </section>
</body>
</html>
